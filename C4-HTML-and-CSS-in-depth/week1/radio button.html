<!DOCTYPE html>
<html lang="en">
<head>
    <!--must be added for OGP-->
    
    <meta property="og:title" content="Our Menu"> <!--title will be displayed in the preview on the social media platform -->
    <meta property="og:type" content="website"> <!--inform the social platform that this content being shared is a website-->
    <!--inform the social media platform what the preferred preview image-->
    <meta property="og:image" content="https://truth.bahamut.com.tw/s01/202312/a042bf9f8bee06d66b5a723bd3bdbc43.JPG">
    <meta propertt="og:url" content="https://littlelemon"> <!--set value to the url of the website-->

    <!--optionally-->

    <!--set description of the page-->
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, 
                                             focused on traditional recipes served with a modern twist">
    <meta property="og:locale" content="en_US"> <!--the locale of the website is US english-->
    <meta property="og:site_name" content="Little Lemon"> <!--website name-->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <nav>

   </nav>
   <main>
    <h1>Book a Table</h1>
    <form method="post">
        <fieldset id="size">
            <label>
                <input type="radio" value="2" name="size">2-person table
            </label>
            <label>
                <input type="radio" value="4" name="size" checked>4-person table
            </label>
            <label>
                <input type="radio" value="6" name="size">6-person table
            </label>
        </fieldset>
        <fieldset id="location">
            <label>
                <input type="radio" value="indoors" name="location" checked>Indoors
            </label>
            <label>
                <input type="radio" value="outdoors" name="location">Outdoors
            </label>
        </fieldset>
    </form>
   </main>
   <footer>

   </footer>
</body>
</html>
