<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://img.youtube.com/vi/zPBz26Zqp_Y/maxresdefault.jpg">
    <meta property="og:url" content="https://littlelemon">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="npeople">Number of People</label>
                <input type="number" id="npeople" name="npeople" min="1" max="8">
            </div>
            <div>
                <input type="checkbox" id="policy" name="policy">
                <label for="policy">I agree to the cancellation policy</label>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </main>
</body>
</html>
