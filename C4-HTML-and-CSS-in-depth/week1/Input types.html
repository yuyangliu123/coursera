<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>button</h3>
    <button onclick="alert('Are you sure you want to continue?')"> 
        <img src="https://cdn.discordapp.com/attachments/1094566703523958787/1171594131974406166/feafbabc536e847bb94c0a16dc465556.jpg" 
            alt="Submit the form" height="64" width="64">
    </button> 

    <h3>checkbox</h3>
    <input type="checkbox" id="dog" name="dog" value="Dog">
    <label for="dog">I like dogs</label>
    <input type="checkbox" id="cat" name="cat" value="Cat">
    <label for="cat">I like cats</label>

    <h3>radio</h3>
    <input type="radio" id="light" name="theme" value="Light"> 
    <label for="light">Light</label> 
    <input type="radio" id="dark" name="theme" value="Dark"> 
    <label for="dark">Dark</label> 

    <h3>submit</h3>
    <form action="myserver.com" method="POST">
          â€¦
        <input type="submit" value="Submit" />
    </form>

    <h3>text</h3>
    <label for="fname">First name:</label> 
    <input type="text" id="fname" name="fname">
    
    <h3>password</h3>
    <label for="pwd">Password:</label> 
    <input type="password" id="pwd" name="pwd">
    
    <h3>date</h3>
    <input type="date" id="dob" name="date of birth">

    <h3>datetime-local</h3>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">

    <h3>email</h3>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">

    <h3>file</h3>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">

    <h3>hidden</h3>
    <input type="hidden" id="custId" name="custId" value="3487">

    <h3>image</h3>
    <input type="image"src="https://cdn.discordapp.com/attachments/1094566703523958787/1171594131974406166/feafbabc536e847bb94c0a16dc465556.jpg" alt="Submit" width="48" height="48">

    <h3>number</h3>
    <input type="number" id="quantity" name="quantity" min="1" max="5">

    <h3>range</h3>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="10">

    <h3>reset</h3>
    <input type="reset">

    <h3>search</h3>
    <label for="gsearch">Search in Google:</label>
    <input type="search" id="gsearch" name="gsearch">
    
    <h3>time</h3>
    <input type="time" id="appt" name="appt">

    <h3>tel</h3>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">

    <h3>url</h3>
    <label for="homepage">Add your homepage:</label>
    <input type="url" id="homepage" name="homepage">

    <h3>week</h3>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week">

    <h3>month</h3>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
</body>
</html>
