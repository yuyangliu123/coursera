<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vedio Rating</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
    <form action="">
        <div>
            <label for="rating">Rating Video!</label>
            <input type="range" id="rating" name="rating" min="1" max="5" value="3" oninput="this.nextElementSibling.value=this.value">
            <output>3</output>
        </div>
        <div>
            <label for="rating">Rating Video!</label>
            <input id="rating" name="rating" type="range" list="rating1" min="1" max="5" value="3">
            <datalist id="rating1">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
            </datalist>
        </div>
        
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
